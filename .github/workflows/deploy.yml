name: Deploy Perrin's Artwork to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install Dependencies
        run: npm install

      - name: Build Site
        run: npm run build

      - name: Run Linkinator
        run: |
          npx http-server -p 8080 ./dist &
          sleep 2
          npx linkinator http://127.0.0.1:8080/ --recurse \
            --skip https://www.linkedin.com/ --retry-errors --verbosity error
          rc=$?
          echo "@@@ rc = [$rc]"
          kill -9 `lsof -i:8080 -t` || true
          exit $rc

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Site
      run: npm run build

    - name: Configure Custom Domain
      run: echo perrins-art.com > ./dist/CNAME

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist