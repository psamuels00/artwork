<script type="text/javascript">
  document.addEventListener('keydown', function (event) {
    
      if (event.key === 'Escape') {
        event.preventDefault();
        window.location.href = '/artwork/doodles/'
      }
    

    
      if (event.key === 'Enter') {
        window.location.href = '/artwork/doodles/stills/AppleStillShotSimple/'
      }
    

    
      if (event.key === 'ArrowLeft') {
        window.location.href = '/artwork/doodles/people/'
      }
    

    
      if (event.key === 'ArrowRight') {
        window.location.href = '/artwork/doodles/textures/'
      }
    
  });
