<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vortex</title>
    <link rel="shortcut icon" type="image/png" href="/artwork/images/meta/emma_face.png">
    <link rel="stylesheet" href="/artwork/global.css">
  </head>
  <body>

    <div class="main_content">
      
        

<div class="flex flex-col h-screen">
  <a href="/artwork/doodles/abstract/">
    <div class="flex justify-between items-center p-2 hover:bg-stone-100">
      <!-- Empty space, same width as "X" -->
      <svg width="48" height="48"></svg>

      <div class="mx-auto text-3xl font-light">
        Abstract
      </div>

      <!-- An "X" -->
      <svg class="text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48" width="48" height="48" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 6L42 42M6 42L42 6"></path>
      </svg>
    </div>
  </a>

  <div class="flex mx-auto gap-2">
    <a href="../DesertSculptureOutskirtsOfTown/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 ">
        First
      </button>
    </a>
    <a href="../DesertSculptureOutskirtsOfTown/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 ">
        Prev
      </button>
    </a>
    <a href="../AlienConfrontation/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 ">
        Next
      </button>
    </a>
    <a href="../SignedCaveDrawing/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 ">
        Last
      </button>
    </a>
  </div>

  <div class="text-center text-lg font-extralight pt-3">
    Vortex
  </div>

  <div style="height: calc(100% - 144px)">
    <img class="px-1 sm:px-2 lg:px-4 object-scale-down h-full m-auto" src="/artwork/images/doodles/categories/abstract/Vortex.jpg">
  </div>
</div>

<script type="text/javascript">
  document.addEventListener('keydown', function (event) {
    if (event.key === 'Escape' || event.key === 'ArrowUp') {
        event.preventDefault();
        window.location.href = '../'
    }

    
      if (event.key === 'ArrowLeft') {
        event.preventDefault();
        window.location.href = '../DesertSculptureOutskirtsOfTown/'
      }
    

    
      if (event.key === 'ArrowRight') {
        event.preventDefault();
        window.location.href = '../AlienConfrontation/'
      }
    
  });
</script>

      
    </div>

  </body>
</html>
