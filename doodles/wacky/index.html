  <script type="text/javascript">
    function gotoPrev() {
      
        window.location.href = '/artwork/doodles/textures/'
      
    }

    function gotoNext() {
      
        window.location.href = '/artwork/doodles/abstract/'
      
    }

    
      swipeLeftRight('swipeable', gotoPrev, gotoNext);
    

    document.addEventListener('keydown', function (event) {
      
        if (event.key === 'Escape' || event.key === 'ArrowUp') {
          event.preventDefault();
          window.location.href = '/artwork/doodles/'
        }
      

      
        if (event.key === 'Enter' || event.key === 'ArrowDown') {
          event.preventDefault();
          window.location.href = '/artwork/doodles/wacky/TheHumanMachine/'
        }
      

      if (event.key === 'ArrowLeft') {
        gotoPrev();
      }

      if (event.key === 'ArrowRight') {
        gotoNext();
      }
    });
  </script>
