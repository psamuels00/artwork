---
layout: 'layouts/base.html'
pagination:
  data: projects.flat
  size: 1
  alias: item
permalink: "portfolio/{{ item.name | slug }}/{{ item.image | rmFileExt }}/"
---

<div class="flex flex-col h-screen {{item.bg_color_page}}">

  <a href="/portfolio/{{item.name | slug}}/">
    <div class="flex justify-between items-center p-2 hover:bg-stone-200 hover:opacity-50">
      <!-- Empty space, same width as "X" -->
      <svg width="48" height="48" />

      <div class="mx-auto text-2xl font-medium">
        {{ item.title }}
      </div>

      <!-- An "X" -->
      <svg class="text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48" width="48" height="48" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 6L42 42M6 42L42 6"/>
      </svg>
    </div>
  </a>

  <div class="flex mx-auto gap-2">
    <a href="/portfolio/{{item.name | slug}}/{{item.image_first | rmFileExt}}/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3">
        First
      </button>
    </a>
    <a href="/portfolio/{{item.name_prev | slug}}/{{(item.image_prev)| rmFileExt}}/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3">
        Prev
      </button>
    </a>
    <a href="/portfolio/{{item.name_next | slug}}/{{(item.image_next) | rmFileExt}}/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3">
        Next
      </button>
    </a>
    <a href="/portfolio/{{item.name | slug}}/{{item.image_last | rmFileExt}}/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3">
        Last
      </button>
    </a>
  </div>

  <div class="flex justify-center text-lg font-extralight pt-3">
    {{ item.image | cleanupHack | rmFileExt | replace(r/([a-z])([A-Z])/g, "$1 $2")}}
  </div>

  <div id="swipeable" class="overflow-hidden">
    <a href="/images/portfolio/{{item.name.replace(' ', '')}}/{{item.image}}">
      <img class="p-1 sm:p-2 lg:p-4 max-h-full mx-auto"
           src="/images/portfolio/{{item.name.replace(' ', '')}}/{{item.image}}" />
    </a>
  </div>

</div>

<script type="text/javascript">
  function gotoPrev() {
    {% if item.image_prev %}
      window.location.href = '{{'/portfolio/' | url}}{{item.name_prev | slug}}/{{item.image_prev | rmFileExt}}/';
    {% endif %}
  }

  function gotoNext() {
    {% if item.image_next %}
      window.location.href = '{{'/portfolio/' | url}}{{item.name_next | slug}}/{{item.image_next | rmFileExt}}/';
    {% endif %}
  }

  swipeLeftRight('swipeable', gotoPrev, gotoNext);

  document.addEventListener('keydown', function (event) {
    if (event.key === 'Escape' || event.key === 'ArrowUp') {
      event.preventDefault();
      window.location.href = '../'
    }

    if (event.key === 'ArrowLeft') {
      gotoPrev();
    }

    if (event.key === 'ArrowRight') {
      gotoNext();
    }
  });
</script>
