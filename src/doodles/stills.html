---
title: "Perrin's Stills Doodles"
layout: 'layouts/doodles.html'
category: 'Stills'
---

<div class="sm:grid grid-cols-2 gap-8">
  {% set image_names = [
    'AppleStillShotSimple',
    'MiniVersionOfTheOnion'
  ] %}
  {% for name in image_names %}
    <a href="{{('/doodles/stills/' + name) | url}}/">
      <img class="sm:my-0 my-8 hover:brightness-90" src="{{'/images/' | url}}doodles/categories/stills/{{name}}.jpg"/>
    </a>
  {% endfor %}
</div>
