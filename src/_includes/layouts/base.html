<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/global.css"/>
  </head>
  <body>
    <!-- mobile-first, responsive navigation -->
    <nav>
      <div class="lg:hidden">
        <!-- logo and 🍔 menu button -->
        <div class="flex justify-between m-4">
          <a href="/">
            <img src="/images/home/PerrinLogo.png" style="width: 80px" />
          </a>
          <button class="mobile-menu-button">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <!-- mobile menu -->
        <div class="mobile-menu hidden text-center">
          <a href="/" class="block py-3 px-4 text-sm hover:bg-stone-200 bg-stone-100 border border-gray-200">Home</a>
          <a href="/portfolio" class="block py-3 px-4 text-sm hover:bg-stone-200 bg-stone-100 border border-gray-200">Portfolio</a>
          <a href="/doodles" class="block py-3 px-4 text-sm hover:bg-stone-200 bg-stone-100 border border-gray-200">Doodles</a>
          <a href="/about" class="block py-3 px-4 text-sm hover:bg-stone-200 bg-stone-100 border border-gray-200">About</a>
          <a href="/resume" class="block py-3 px-4 text-sm hover:bg-stone-200 bg-stone-100 border border-gray-200">Resume</a>
          <a href="/nightmare" class="block py-3 px-4 text-sm hover:bg-stone-200 bg-stone-100 border border-gray-200">Nightmare</a>
        </div>
      </div>

      <div class="hidden lg:block">
        <!-- logo and divider -->
        <div class="min-w-fit mx-auto mt-2">
          <div class="flex justify-center">
            <a href="/">
              <img src="/images/home/PerrinLogo.png" style="width: 100px" />
            </a>
          </div>
          <div class="border-b border-gray-900 my-2 mx-8"></div>
        </div>

        <!-- primary menu -->
        <div class="min-w-fit mx-auto">
          <div class="flex justify-center">
            <div class="flex text-sm font-extralight"><!--
              --><a href="/" class="py-1 px-4 {% if page.url == '/' %}bg-stone-300{% endif %} transition-colors duration-300 hover:bg-stone-200">Home</a><!--
              --><a href="/portfolio" class="py-1 px-4 {% if page.url == '/portfolio/' %}bg-stone-300{% endif %} transition-colors duration-300 hover:bg-stone-200">Portfolio</a><!--
              --><a href="/doodles" class="py-1 px-4 {% if page.url == '/doodles/' %}bg-stone-300{% endif %} transition-colors duration-300 hover:bg-stone-200">Doodles</a><!--
              --><a href="/about" class="py-1 px-4 {% if page.url == '/about/' %}bg-stone-300{% endif %} transition-colors duration-300 hover:bg-stone-200">About</a><!--
              --><a href="/resume" class="py-1 px-4 {% if page.url == '/resume/' %}bg-stone-300{% endif %} transition-colors duration-300 hover:bg-stone-200">Resume</a><!--
              --><a href="/nightmare" class="py-1 px-4 {% if page.url == '/nightmare/' %}bg-stone-300{% endif %} transition-colors duration-300 hover:bg-stone-200">Nightmare</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script type="text/javascript">
      // grab everything we need
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      // add event listeners
      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>

    <div class="main_content">
      {% block content %}
        {{ content | safe }}
      {% endblock %}
    </div>

    <footer class="flex justify-center my-12">
      <div class="text-center font-light thin text-sm">
        <p>perrin.samuels@gmail.com</p>
        <p>&copy; 2024 Perrin Inc.</p>
      </div>
    </footer>

  </body>
</html>
