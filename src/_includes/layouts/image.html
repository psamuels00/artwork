---
layout: 'layouts/base.html'
---


<div class="h-screen">
  <a href="/doodles/{{category}}/">
    <div class="flex justify-between items-center p-2 hover:bg-stone-100">
      <!-- Empty space, same width as "X" -->
      <svg width="48" height="48" />

      <div class="mx-auto text-3xl font-light">
        {{ category | capitalize }}
      </div>

      <!-- An "X" -->
      <svg class="text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48" width="48" height="48" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 6L42 42M6 42L42 6"/>
      </svg>
    </div>
  </a>

  <div class="hidden text-center">
    <a href="{{first}}"><button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 {% if prev === '' %}opacity-50 cursor-not-allowed{% endif %}">First</button></a><a href="{{prev}}"><button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 {% if prev === '' %}opacity-50 cursor-not-allowed{% endif %}">Prev</button></a><a href="{{next}}"><button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 {% if next === '' %}opacity-50 cursor-not-allowed{% endif %}">Next</button></a><a href="{{last}}"><button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 {% if next === '' %}opacity-50 cursor-not-allowed{% endif %}">Last</button></a>
  </div>

  <div class="text-center">
    <a href="{{first}}">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 {% if prev === '' %}opacity-50 cursor-not-allowed{% endif %}">
        First
      </button>
    </a>
    <a href="{{prev}}">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 {% if prev === '' %}opacity-50 cursor-not-allowed{% endif %}">
        Prev
      </button>
    </a>
    <a href="{{next}}">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 {% if next === '' %}opacity-50 cursor-not-allowed{% endif %}">
        Next
      </button>
    </a>
    <a href="{{last}}">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 {% if next === '' %}opacity-50 cursor-not-allowed{% endif %}">
        Last
      </button>
    </a>
  </div>

  <div class="text-center text-lg font-extralight pt-3">
    {{ title }}
  </div>

  <div class="h-full Xmax-h-full flex">
    <img class="object-contain p-2" src="/images/{{curr}}"/>
  </div>
</div>

<script type="text/javascript">
  document.addEventListener('keydown', function (event) {
    if (event.key === 'Escape' || event.key === 'ArrowUp') {
        event.preventDefault();
        window.location.href = '../'
    }

    {% if prev %}
      if (event.key === 'ArrowLeft') {
        event.preventDefault();
        window.location.href = '{{prev | url}}'
      }
    {% endif %}

    {% if next %}
      if (event.key === 'ArrowRight') {
        event.preventDefault();
        window.location.href = '{{next | url}}'
      }
    {% endif %}
  });
</script>
