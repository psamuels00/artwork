{% import "snippets/svg.html" as macros %}

{% macro scrollToTop(class) %}
  <div x-data @click="window.scrollTo({top: 0, behavior: 'smooth'})">
    <button class="{{class}} mobile-doodles-menu-button flex mt-4 p-2 gap-2 ml-auto">
      Scroll to the top
      {{ macros.svgPath("w-6", 24, 24, 2, "M5 10l7-7m0 0l7 7m-7-7v18") }} <!-- "^" -->
    </button>
  </div>
{% endmacro %}
