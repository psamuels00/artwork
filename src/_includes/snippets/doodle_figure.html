{% macro doodleFigure(name, image) %}
  <figure class="sm:my-0 my-8 text-sm font-extralight">
      <a href="/doodles/{{name | lower}}/{{image | cleanupHack | rmFileExt | sepWords | slug}}/">
          <img class="hover:brightness-90"
               alt="Doodle item {{name}} image {{image | cleanupHack | rmFileExt | sepWords}}"
               src="/images/doodles/{{name | replace(' ', '')}}/{{image}}"/>
      </a>
      <figcaption>{{image | cleanupHack | rmFileExt | sepWords | capWords}}</figcaption>
  </figure>
{% endmacro %}
