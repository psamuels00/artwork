{% macro doodleFigure(name, category) %}
  <figure class="sm:my-0 my-8 text-sm font-extralight">
      <a href="/doodles/{{category | lower}}/{{name}}/">
          <img class="hover:brightness-90"
               src="/images/doodles/{{category | lower}}/{{name}}.jpg"/>
      </a>
      <figcaption>{{name | replace(r/([a-z])([A-Z])/g, "$1 $2")}}</figcaption>
  </figure>
{% endmacro %}
