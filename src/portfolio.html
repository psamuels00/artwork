---
layout: layouts/portfolio.html
---

<div class="flex">
  <div class="flex flex-col gap-8 md:grid md:grid-cols-3">
    {% for project in projects.structured %}
      <figure>
        <a href="{{'/portfolio/' | url}}{{project.name | slug}}/">
          {% set src = '/images/portfolio/' + project.name.replace(' ', '') + '/' + project.images[0] %}
          <img class="hover:brightness-90" src="{{src | url}}"/>
        </a>
        <figcaption class="text-center mt-2">{{project.name}}</figcaption>
      </figure>
    {% endfor -%}
  </div>
</div>
