<html lang="en">
  <head>

  </head>
  <body>

    <div class="main_content">
      
        
<div class="flex flex-col h-screen" style="background-color: ">

  <a href="/artwork/portfolio/the-onion/">
    <div class="flex justify-between items-center p-2 hover:bg-stone-100">
      <!-- Empty space, same width as "X" -->
      <svg width="48" height="48"></svg>

      <div class="mx-auto text-3xl font-light">
        The Onion
      </div>

      <!-- An "X" -->
      <svg class="text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48" width="48" height="48" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 6L42 42M6 42L42 6"></path>
      </svg>
    </div>
  </a>

  <div class="flex mx-auto gap-2">
    <a href="/artwork/portfolio/the-onion/01-RedOnion/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 ">
        First
      </button>
    </a>
    <a href="/artwork/portfolio/the-onion/01-RedOnion/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 ">
        Prev
      </button>
    </a>
    <a href="/artwork/portfolio/the-onion/04-RedOnionFullWall/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 ">
        Next
      </button>

    <a href="/artwork/portfolio/the-onion/02-RedOnionCloseUp/">
      <button class="bg-stone-100 hover:bg-stone-200 text-stone-800 py-2 px-3 ">
        Last
      </button>
    </a>
  </div>

  <div class="text-center text-lg font-extralight pt-3">
    The Artist And Red Onion
  </div>

  <div id="swipeable" style="height: calc(100% - 144px)">
    <img class="p-1 sm:p-2 lg:p-4 object-scale-down h-full mx-auto" src="/artwork/images/portfolio/TheOnion/03-TheArtistAndRedOnion.jpg">
  </div>
  <div class="h-screen"></div>

</div>

<script type="text/javascript">
  function gotoPrev(event) {
    
      event.preventDefault();
      window.location.href = '/artwork/portfolio/the-onion/01-RedOnion/';
    
  }

  function gotoNext(event) {
    
      event.preventDefault();
      window.location.href = '/artwork/portfolio/the-onion/04-RedOnionFullWall/';
    
  }

  swipeLeftRight('swipeable', gotoPrev, gotoNext);

  document.addEventListener('keydown', function (event) {
    if (event.key === 'Escape' || event.key === 'ArrowUp') {
      event.preventDefault();
      window.location.href = '../'
    }

    if (event.key === 'ArrowLeft') {
      gotoPrev(event);
    }

    if (event.key === 'ArrowRight') {
      gotoNext(event);
    }
  });

  document.body.classList.add('bg-onion-300');
</script>
