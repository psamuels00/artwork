<script type="text/javascript">

  swipeLeftRight('swipeable', gotoPrev, gotoNext);

  document.addEventListener('keydown', function (event) {
    if (event.key === 'Escape' || event.key === 'ArrowUp') {
      event.preventDefault();

      gotoPrev();
    }

  });
